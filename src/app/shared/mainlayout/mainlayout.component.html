<div class="row p-0 m-0">
  <!-- <div *ngIf="isShowSide" style="min-height: 100vh;width:7vw;padding: 0px;margin: 0px;"> -->
  <div *ngIf="isShowSide" class="col-1 p-0 m-0" style="min-height: 100vh">
    <app-sidebar></app-sidebar>
  </div>
  <div [ngClass]="isShowSide ? 'col-11 mx-0 px-0' : 'col-12 mx-0 px-0'">
    <!-- <div [ngStyle]="{width:isShowSide?'93.3vw':'100vw'}"> -->
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg py-3"
        style="background-color: #183763"
      >
        <app-header
          [ngStyle]="{ width: isShowSide ? '92%' : '100%' }"
        ></app-header>
      </nav>
    </header>
    <div style="margin-top: 5.3rem">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
