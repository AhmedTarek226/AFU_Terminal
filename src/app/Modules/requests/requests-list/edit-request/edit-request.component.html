<div class="con" style="width: 100%;">
  <ng-container *ngFor="let section of requestData">
    <div class="section-header">
      {{ section.sectionName }}
    </div>
    <app-generate-table
      *ngIf="section.isForm == 0"
      [sectionDetails]="section"
    ></app-generate-table>
    <app-generate-form
      [sectionDetails]="section"
      *ngIf="section.isForm == 1"
    ></app-generate-form>
  </ng-container>
</div>
