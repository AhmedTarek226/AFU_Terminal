<div class="container">
  <div class="row row-cols-3 p-0 m-0 align-items-center">
    <div *ngFor="let attribute of cols; index as i" class="col d-flex">
      <!-- *ngIf="translateService.currentLang == 'en'" -->
      <p class="card-text" style="width: 55%; font-weight: 500">
        {{ attribute.field }}:
      </p>
      <!-- <p
            *ngIf="translateService.currentLang == 'ar'"
            class="card-text fw-bold"
            style="width: 40%"
          >
            {{ attribute.fieldAr }}:
          </p> -->
      <p class="card-text fst-normal">
        <span *ngIf="attribute.data">{{ attribute.data }}</span>
        <span *ngIf="!attribute.data" class="text-danger fw-bold fs-5"
          >---</span
        >
      </p>
    </div>
  </div>
</div>
